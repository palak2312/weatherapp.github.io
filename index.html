<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="src">
    <title>Weather App - by Palak Gupta</title>
</head>

<body>
    <section class="whole">
        <div class="form">
            <div class="cityname">
                <input type="text" name="cityname" id="cityname1" placeholder=" City...">

            </div>
            <div class="weatherbody">
                <div class="location">
                    <div class="city" id="city">Jaipur, IN</div>
                    <div class="date">10 June ( Wednesday ), 2020</div>

                </div>

                <div class="condition">
                    <div class="temp">34&deg;C</div>
                    <div class="min-max">32&deg;C (min) / 34&deg;C (max)</div>
                    <div class="weather">Clear</div>
                    <div class="im">

                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="web.js"></script>
</body>

</html>
